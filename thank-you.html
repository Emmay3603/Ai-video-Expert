<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You | Nexa-Pixel</title>

    <link
      rel="shortcut icon"
      href="assets/images/logo2.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
      body {
        margin: 0;
        background-color: #0d1321;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow-x: hidden;
        animation: fadeIn 1s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .thank-you-container {
        padding: 140px 20px 80px;
        max-width: 900px;
        margin: auto;
        animation: slideUp 1.2s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .thank-you-container h1 {
        font-size: 50px;
        margin-bottom: 20px;
        font-weight: bold;
        background: white;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .thank-you-container p {
        font-size: 22px;
        margin-bottom: 50px;
        color: #cccccc;
      }

      .btn-primary {
        padding: 15px 38px;
        background-color: #ffae00;
        border: none;
        color: #000;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
        transition: 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #ffbe33;
        transform: translateY(-3px);
      }

      /* Floating contact button */
      .floating-contact {
        position: fixed;
        bottom: 25px;
        right: 25px;
        width: 60px;
        height: 60px;
        background: #ffae00;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      @media (min-width: 769px) {
        .floating-contact {
          display: none !important;
        }
      }
    </style>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=AW-17782037175"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "AW-17782037175");
    </script>
  </head>

  <body>
    <!-- THANK YOU MESSAGE SECTION -->
    <div class="thank-you-container">
      <h1>Thank You!</h1>
      <p>
        Your message was received successfully. Our team will reach out shortly.
      </p>

      <a href="index.html" class="btn-primary">Back to Home</a>
    </div>

    <!-- Footer -->
    <section
      data-bs-version="5.1"
      class="footer4 cid-footer"
      once="footers"
      id="footer04-k"
    >
      <div class="container">
        <div class="media-container-row align-center mbr-white">
          <div class="col-12">
            <p class="mbr-text mb-0 mbr-fonts-style display-7">
              Â© 2025 Nexa-Pixel. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Confetti Animation -->
    <script>
      setTimeout(() => {
        confetti({
          particleCount: 200,
          spread: 110,
          origin: { y: 0.6 },
        });
      }, 300);
    </script>
  </body>
</html>
